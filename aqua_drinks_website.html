    <title>AQUA DRINKS - Catálogo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffcd3c);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #000;
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            margin: 2% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #000;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal-product-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin: 1rem 0;
            text-transform: uppercase;
        }

        .modal-product-price {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 1rem;
        }

        .modal-product-description {
            color: #000;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            float: right;
            margin-left: 2rem;
            border: 3px solid rgba(0, 0, 0, 0.2);
        }

        .price-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }

        .price-list h2 {
            text-align: center;
            font-size: 2rem;
            color: #000;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-item-name {
            font-size: 1.1rem;
            color: #333;
        }

        .price-item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 1.5rem;
            }
            
            .modal-product-image {
                width: 150px;
                height: 150px;
                float: none;
                display: block;
                margin: 1rem auto;
            }
        }
    </style>
</head>

        // Generar las tarjetas de productos
        function generateProductCards() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                    <div class="product-description">${product.description.substring(0, 80)}...</div>
                `;
                
                card.addEventListener('click', () => openModal(index));
                grid.appendChild(card);
            });
        }

        // Modal functionality
        const modal = document.getElementById('productModal');
        const closeBtn = document.querySelector('.close');

        function openModal(productIndex) {
            const product = products[productIndex];
            
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalName').textContent = product.name;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalDescription').textContent = product.description;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);

            if (e.target === modal) {
                closeModal();
            }
        });

        // Cerrar modal con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            generateProductCards();
        });
    </script>
</body>
</html>
